        ul {
            list-style-type: none;
            padding: 0;

            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        ul li {
            display: flex;
            align-items: center;
        }

        li span {
            display: block;
        }

        li img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
            float: left;
        }

        .name {
            font-weight: bold;
        }

        .title {
            font-style: italic;
            color: tomato;
        }
    </style>
</head>
